<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body style="@import url('https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inconsolata:wght@200..900&display=swap'); font-family: 'Inconsolata', monospace; font-weight: 600; font-style: normal;" class="bg-dark bg-gradient text-warning">
    <div class="container mt-3 mb-5">
        <h1 class="d-flex justify-content-center">Formulario de prestamos</h1>

        <div class="card mt-4" data-bs-theme="dark">
            <div class="card-body">
                <form action="/formulario" method="post">
                    <div class="mb-2">
                        <label for="ID" class="form-label">ID</label>
                        <input type="text" class="form-control" placeholder="Digite su ID" name="ID">
                    </div>
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Digite su nombre" name="nombre">
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" placeholder="Digite su apellido" name="apellido">
                    </div>
                    <div class="mb-2">
                        <label for="titulo" class="form-label">Titulo</label>
                        <input type="text" class="form-control" placeholder="Digite el titulo del libro escogido" name="titulo">
                    </div>
                    <div class="mb-2">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" placeholder="Digite el autor del libro" name="autor">
                    </div>
                    <div class="mb-2">
                        <label for="editorial" class="form-label">Editorial</label>
                        <input type="text" class="form-control" placeholder="Digite la editorial del libro" name="editorial">
                    </div>
                    <div class="mb-5">
                        <label for="a単o" class="form-label">A単o</label>
                        <input type="text" class="form-control" placeholder="Digite el a単o del libro" name="a単o">
                    </div>

                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="reset" class="btn btn-outline-info">Limpiar campos</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
